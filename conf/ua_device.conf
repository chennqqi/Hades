
#此配置文件要上传到hdfs

# 正常则表达式 @@ [属性1=xx]|[属性2=xx]|[属性3]   
# 属性个数不定，有=号，则取=号后面的值班，没有，则取表达式匹配出的group值，如属性1取group(1)
# 属性有 VENDOR，MODEL，TYPE
# TYPE属性值有 MOBILE,PAD,TV,BOX,UNKNOWN
# 不区分大小写

#与filter一致的ua直接过滤
filter:MicroMessenger Client
filter:Mozilla/4.0
filter:Apache-HttpClient/4.2.3 (java 1.5)
 
#终端解析黑名单，过滤domain=域名 & ua like '%uakey%' 的数据，  域名|uakey    注： *表示所有域名  *|uakey
blocklist:lbs.map.qq.com|Nexus 5
#blocklist:*|Nexus 5

#手机号解析关键字配置，若key=号码，key在以下配置中出现，才认为是手机号码
phonekey:Phone_a=phone
phonekey:Phone_a=mobile
phonekey:Phone_a=tel
phonekey:Phone_b=account
phonekey:Phone_b=name
phonekey:Phone_b=login
phonekey:Phone_b=user


